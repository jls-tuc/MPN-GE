<mat-card class="mat-card">
  <mat-card-header>

    <mat-card-title>Escrutinio provisorio de la localidad:</mat-card-title>
    <mat-card-title>{{localidad|titlecase}}
      <!-- {{this.datosLocalidad.localidad|titlecase}} -->
    </mat-card-title>

  </mat-card-header>
  <ngx-charts-advanced-pie-chart [view]="view" scheme="ocean" [results]="dataGraficar" [gradient]="gradient"
    (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
  </ngx-charts-advanced-pie-chart>


</mat-card>
