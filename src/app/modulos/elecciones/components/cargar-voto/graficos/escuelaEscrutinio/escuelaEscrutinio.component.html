<mat-card class="user-card p-1">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Escrutinio provisorio perteneciente al establecimiento</mat-card-title>
    <mat-card-title>{{escuela|uppercase}}</mat-card-title>
  </mat-card-header>
  <ngx-charts-advanced-pie-chart [view]="view" scheme="forest" [results]="dataGraficar" [gradient]="gradient"
    (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
  </ngx-charts-advanced-pie-chart>



</mat-card>
