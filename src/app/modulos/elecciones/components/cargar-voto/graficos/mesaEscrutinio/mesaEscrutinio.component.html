<mat-card class="user-card p-0">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Escrutinio provisorio perteneciente.</mat-card-title>
    <mat-card-title>Mesa:{{mesa}}</mat-card-title>
  </mat-card-header>
  <ngx-charts-advanced-pie-chart [view]="view" scheme="natural" [results]="dataGraficar" [gradient]="gradient"
    (select)="onSelect($event)" (activate)="onActivate($event)" (deactivate)="onDeactivate($event)">
  </ngx-charts-advanced-pie-chart>


</mat-card>
