<div fxLayout="row wrap">
    <div *ngFor="let mesa of mesas" fxFlex="100" fxFlex.gt-sm="50" fxFlex.sm="50">


        <mat-card class="user-card p-0">
            <mat-card-title>
                <div class="card-title-text">
                    <a class="toolbar-avatar md mr-16"><img src="assets/images/urna.jpg" alt=""></a>
                    <span>Mesa NÂº:{{mesa.mesa}}</span>
                    <span fxFlex></span>
                    <button mat-icon-button [matMenuTriggerFor]="userMenu" class="">
                        <mat-icon class="color-texto-primario size-texto-30">add_circle</mat-icon>
                    </button>
                    <mat-menu #userMenu="matMenu">

                        <button mat-menu-item (click)="openCargarOrden(mesa)">Cargar voto</button>
                        <!-- <ng-container *ngIf="usLogRole !== 'user-coord'"> -->
                        <ng-container>
                            <button mat-menu-item (click)="verOrdenesCargadas(mesa)">Ver Votos Cargados</button>
                        </ng-container>

                    </mat-menu>
                </div>
                <mat-divider></mat-divider>
            </mat-card-title>
            <mat-card-content>
                <!-- user detail lines-->
                <div class="user-details">
                    <p>
                        <mat-icon class="text-muted"><span class="material-icons-outlined">
                                view_list
                            </span></mat-icon>Orden total:{{mesa.orden}}
                    </p>
                    <ng-container *ngFor='let usrTotal of totalVotos'>

                        <ng-container *ngIf='user._id ===  usrTotal.idUs'>


                            <p>
                                <mat-icon class="material-icons color_green">task_alt</mat-icon>Votaron:

                            </p>
                            <p>
                                <mat-icon class="text-muted" color="accent">report_problem</mat-icon>Pendientes:

                            </p>
                        </ng-container>
                    </ng-container>
                </div>
            </mat-card-content>
        </mat-card>

    </div>
</div>
