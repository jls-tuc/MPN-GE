<div class="card-header flex-wrap border-0 pt-6 pb-0">
    <div class="card-title">
        <h3 class="card-label">Responsables de Planillas

        </h3>
    </div>
</div>

<mat-form-field appearance="standard">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese un valor..." #input>
</mat-form-field>
<div class="card-body">

    <table mat-table [dataSource]="dataSource" matSort>
        <ng-container matColumnDef='dni'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Dni</th>
            <td mat-cell *matCellDef='let resPlanillas'>
                <div class="text-dark-75 font-weight-bolder font-size-lg mb-0">
                    {{resPlanillas.dni}}
                </div>
            </td>
        </ng-container>

        <ng-container matColumnDef='apellido'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
            <td mat-cell *matCellDef='let resPlanillas'>{{resPlanillas.apellido |titlecase}}
            </td>
        </ng-container>

        <ng-container matColumnDef='nombre'>
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef='let resPlanillas'>{{resPlanillas.nombres |titlecase}}
            </td>
        </ng-container>
        <ng-container matColumnDef="localidad">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Localidad</th>
            <td mat-cell *matCellDef='let resPlanillas'>{{resPlanillas.localidad |titlecase}}
            </td>
        </ng-container>
        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Telefono </th>
            <div class="text-dark-75 font-weight-bolder font-size-lg mb-0">
                <td mat-cell *matCellDef='let resPlanillas'>{{resPlanillas.telefono |titlecase}}
                </td>
            </div>
        </ng-container>
        <span fxFlex="8px"></span>
        <ng-container matColumnDef="acciones" class="mr-1">
            <th class="texto-derecha" mat-header-cell *matHeaderCellDef> Opciones </th>
            <td class="texto-derecha pl-2" mat-cell *matCellDef="let resPlanillas">
                <button mat-icon-button mat-sm-button color="primary" class="mr-1"
                    (click)="cargarPlanilla(resPlanillas)">
                    <mat-icon>group_add</mat-icon>
                </button>
                <span fxFlex="5px"></span>
                <button mat-icon-button mat-sm-button color="warn" (click)="verVotos(resPlanillas)">
                    <mat-icon>search</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">Dato no encontrado "{{input.value}}"</td>
        </tr>
        <tr mat-header-row *matHeaderRowDef="listaColumnas"></tr>
        <tr mat-row *matRowDef="let row; columns: listaColumnas;" class="table-row"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" showFirstLastButtons></mat-paginator>
</div>
