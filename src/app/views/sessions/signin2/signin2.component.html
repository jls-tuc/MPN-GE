    <div class="section-left-content mt-32">

<div class="form-holder h-full-screen mat-bg-card mat-elevation-z4" [perfectScrollbar]="{}">
    <form [formGroup]="signupForm" class="signup-form" fxLayout="column" (ngSubmit)="onSubmit()">
        <!-- headline -->
        <div class="form-headline text-center mb-32">
            <h1 class="font-weight-light">Ingrese a su cuenta</h1>
        </div>
        <div class="mb-48" fxLayout="row wrap" fxLayoutAlign="center center">
            <!-- 
            <img width="200px" src="assets/images/illustrations/breaking_barriers.svg" alt="" /> -->
        </div>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Usuario</mat-label>
            <input matInput formControlName="usuario" type="text" name="usuario" placeholder="Usuario" />
        </mat-form-field>

        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Contraseña</mat-label>
            <input matInput formControlName="password" type="password" name="password" placeholder="********" />
        </mat-form-field>

        <!-- <mat-checkbox class="mb-24" formControlName="agreed">I agree with terms and condtions</mat-checkbox> -->
        <button mat-raised-button color="primary">Ingresar</button>
        <mat-divider class="my-32"></mat-divider>
